<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <link rel="icon" href="../images/Book-store-png.png">
    	<title>Créer un compte</title>
    </head>
    <body>
        <header>
            <h1>Créer un compte</h1>
            <nav>
                <ul>
                    <li><a class="nav-li" href="index.html">Accueil</a></li>
                    <li><a class="nav-li" href="#">Catalogue</a></li>
                    <li><a class="nav-li" href="#">Événements</a></li>
                    <li><a class="nav-li" href="galerie.html">À propos</a></li>
                    <li><a class="nav-li" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <form class="bloc-connexion2">
            <h1 class="titre-connexion">Nom</h1>
            <input type="text" required/>
            <h1 class="titre-connexion">Prénom</h1>
            <input type="text" required/>
            <h1 class="titre-connexion">Date de Naissance</h1>
            <input type="date" required/>
            <h1 class="titre-connexion">Utilisateur</h1>
            <input type="text" required/>
            <h1 class="titre-connexion">Adresse</h1>
            <input type="text" required/>
            <h1 class="titre-connexion">Adresse Mail</h1>
            <input type="email" required/>
            <div class="div-connexion">
                <input type="submit" value="Créer mon compte" class="bouton-connexion"/>
                <a class="bouton-compte-2" href="connexion.html">J'ai déjà un compte</a>
            </div>
        </form>
        <footer>
            <p>&copy; 2024 Bibliothèque Associative. Tous droits réservés.</p>
        </footer>
    </body>
</html>
